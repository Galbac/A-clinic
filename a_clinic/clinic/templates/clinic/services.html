<!-- Services Section -->
<section id="services" class="services section">

    <!-- Заголовок секции -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Наши услуги</h2>
        <p>Предоставляем комплексные медицинские услуги с индивидуальным подходом к каждому пациенту</p>
    </div><!-- Конец заголовка -->

    <div class="container">

        <div class="row gy-4">
            {%for service in services%}
            <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="{{service.id|add:'1'}}00">
                <div class="service-item position-relative">
                    <div class="icon">
                        <i class="{{service.icon}}"></i>
                    </div>
                    <a href="#" class="stretched-link">
                        <h3>{{service.name}}</h3>
                    </a>
                    <p>{{service.description}}</p>
                </div>
            </div><!-- Конец блока услуги -->
            {%endfor%}

        </div>

    </div>

</section><!-- /Services Section -->
